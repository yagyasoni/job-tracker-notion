<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting to Notion</title>
    <!-- Extremely minimal and self-contained CSS directly embedded -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif; /* Use a generic system sans-serif font */
            background-color: #f0f0f0; /* Very light grey background */
            min-width: 300px; /* Ensure a minimum width */
            min-height: 200px; /* Ensure a minimum height */
            color: #333; /* Default text color */
        }

        #root {
            padding: 10px;
            /* Allow #root to take up available space, or grow with content */
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }

        h1 {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 15px;
            color: #007bff; /* A simple blue for titles */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: calc(100% - 20px); /* Account for padding */
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group svg {
            margin-right: 8px;
            color: #666;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .status-message {
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 0.8em;
            text-align: center;
            word-wrap: break-word;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }
        .btn-secondary .loading-spinner {
            border-top-color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- IMPORTANT: This script path '/assets/main.js' should work after Vite builds. -->
    <script type="module" src="/assets/main.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
